{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %} 
{% block content %}

<!-- Navegacion-->
<ul class="nav" id="navegacion">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="index.html"><h8>Inicio</h8></a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled">/Editar Producto</a>
  </li>
</ul>
<br><br>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Editar Producto</h2>
          <hr>
          <br><br>

          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <div class="text-center">
              <input type="reset" value="Cancelar" class="btn btn-secondary">
              &nbsp;
              <input type="submit" value="Editar" class="btn btn-primary">
            </div>
          </form>
          {{ mensaje }}
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="{% static 'core/js/carrito.js' %}"></script>
<script src="{% static 'core/js/loader.js' %}"></script>
{% endblock %}
