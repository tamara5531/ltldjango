{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %} 
{% block content %}
{% load humanize %}
<br>
<br>

<div class="card">
    <div class="card-body">
        <h2> Lista de productos</h2>
        <table  class=" table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th> Imagen</th>
                <th> Modificar</th>
            </tr>
        
            {% for p in productos %}
            <tr>
                <td style="padding-right: 50px;">{{ p.nombre | title }}</td>
                <td style="padding-right: 50px;">{{ p.precio | intcomma }}</td>
                <td style="padding-right: 50px;"><img src="{{ p.imagen.url }}" alt="Imagen" width="50" height="50"></td>
                <td>
                    <a href="{% url 'modificar_producto' p.ID %}" class="btn btn-info"> modificar</a>
                    <a href="{% url 'eliminar_producto' p.ID %}" class="btn btn-danger"> Eliminar</a>
                </td>
            
            </tr>

        
            {% endfor  %}
        
        
        </table>
    </div>
</div>


</style>


<script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="{% static 'core/js/carrito.js' %}"></script>
<script src="{% static 'core/js/loader.js' %}"></script>
{% endblock %}
