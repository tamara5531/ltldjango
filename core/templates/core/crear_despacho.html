{% extends 'core/base.html' %}

{% block content %}
{% load static %}
<div class="row">
    <h1>Crear Guia de Despacho</h1>
</div>
<div class="container">
    <div class="row">
        <form action="" method="post" id="clienteformulario">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_table}}
            </div>

            <input type="submit" class="btn btn-danger" id="enviar" value="Grabar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div id="error" class="alert alert-danger" role="alert"></div>

        </form>
        <div class="alert alert-success" role="alert">
            {{mensaje}}
        </div>
    </div>

</div>
<a href="{% url 'listar_mod_cliente' %}">Listado de Clientes</a>
<a href="{% url 'productos' %}">Crear Clientes</a>
<a href="{% url 'listar_mod_despacho' %}">Listado de Despachos</a>

<script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'core/js/loader.js' %}"></script>


{% endblock %}
